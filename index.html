<html>

<head>
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">

            <div class="col-md-6 text-center shadow-lg p-3 mb-5 bg-white rounded">

                <h1>Form Validation</h1>

                <input type="text" id="username" class="form-control" placeholder="Username">
                <small id="username_error"></small>

                <input type="text" id="email" class="form-control" placeholder="Email">
                <small id="email_error"></small>

                <input type="text" id="pass" class="form-control" placeholder="Password">
                <small id="pass_error"></small>

                <input type="text" id="cpass" class="form-control" placeholder="Confirm Password">
                <small id="cpass_error"></small>

                <button class="btn btn-primary" onclick="validate()">SUBMIT</button>
            </div>
        </div>
    </div>
</body>


</html>
